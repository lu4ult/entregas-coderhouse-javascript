<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primera Pre-Entrega</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/741000e7cb.js" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/warehouse.png">
      </div>
      <div class="titulo">
        <h1>¿Tenés Stock?</h1>

      </div>
      <div class="navegacion">
        <nav>
          <ul>
            <li><i class="fa-regular fa-user"></i></li>
          </ul>
        </nav>
      </div>

    </header>
    <main>
      <!-- <h1></h1> -->
      <h2>Primera Pre Entrega!</h2>
      <button onclick="iniciar()">Click aquí para iniciar!</button>
      <i class="fa-brands fa-github"></i>
      <a href="https://github.com/lu4ult/entregas-coderhouse-javascript" target="_blank">Repositorio en Github</a>

      <div class="productos">


        <div class="productos__individual">
          <div class="superior">
            <div class="identificador">
              <span>MLA900797325</span>
            </div>
            <div class="botones">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-circle-xmark"></i>
            </div>
          </div>
          <div class="principal">
            <span class="titulo">Bitcoin Ticker - Precio Btc</span>
            <img src="https://http2.mlstatic.com/D_991521-MLA45690290325_042021-I.jpg">
            <span class="precio">6799</span>
            <!-- <span class="stock">5 unidades</span> -->
          </div>
          <div class="abajo">
            <span class="activo estado">Activo</span>
          </div>
        </div>

        <div class="productos__individual">
          <div class="superior">
            <div class="identificador">
              <span>MLA818528606</span>
            </div>
            <div class="botones">
              <i class="fa-solid fa-pen-to-square"></i>
              <i class="fa-regular fa-circle-xmark"></i>
            </div>
          </div>
          <div class="principal">
            <span class="titulo">Rai - Reiniciador Automático De Routers (sin Internet) Iot</span>
            <img src="https://http2.mlstatic.com/D_709442-MLA32447175586_102019-I.jpg">
            <span class="precio">9137</span>
          </div>
          <div class="abajo">
            <span class="inactivo estado">Pausado</span>
          </div>
        </div>


      </div>

    </main>
    <footer>
      <a href="https://lu4ult.github.io" target="_blank">Desarrollado por Lautaro Tourn</a>
    </footer>
    <script src="script.js"></script>

  </body>
</html>
